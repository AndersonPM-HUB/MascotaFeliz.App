<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="css/styles2.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <nav class="navbar bg-dark text-light">
        <div class="container-fluid">
          <ul>
            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mascotas
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Registrar</a></li>
                  <li><a class="dropdown-item" href="ListadoMascotas.html">Listar</a></li>
                </ul>
              </li>
          </ul>
        </div>
    </nav>

    <div class="container mg-5 border p-5 bg-warning text-dark">
        <h1>REGISTRO DE MASCOTA</h1>
            <form>
                <div class="row">
                    <h3>Informacion de la mascota: </h3>
                    <div class="col-sm-2">
                        <label for="id" class="form-label">Id Mascota</label>
                        <input type="number" class="form-control" name="id"/>
                    </div>
               
                    <div class="col-sm-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre"/>
                    </div>

                    <div class="col-sm-4">
                        <label for="raza" class="form-label">Raza</label>
                        <input type="text" class="form-control" name="raza"/>
                    </div>
               
                </div>

                <div class="row mt-2">

                    <div class="col-sm-4">
                        <label for="especie" class="form-label">Especie</label>
                        <select class="form-select" id="inputGroupSelect02">
                            <option selected>Choose...</option>
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                            <option value="3">Reptil</option>
                          </select>
                    </div>
                
                    <div class="col-sm-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" name="color"/>
                    </div>

                </div>

                <div class="row mt-2">
                   
                    <div class="col-sm-6">
                        <h4>Informacion del Propietario: </h4>
                        <label for="propietario" class="form-label">Nombre Propietario</label>
                        <input type="text" class="form-control" name="propietarioID"/>
                    </div>

                    <div class="col-sm-6">
                        <h4>Informacion del Veterinario: </h4>
                        <label for="propietario" class="form-label">Nombre Veterinario</label>
                        <input type="text" class="form-control" name="propietarioID"/>
                    </div>
               
                </div>

                <div class="row mt-2">
                    
                    <div class="col-sm-12">
                        <label>Historia clinica</label>
                        <input type="text" class="form-control" name="historia"/>
                    </div>
                </div>
                <div class="mb-3 form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Aceptar tratamiento de los datos</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
    </div>
  </body>
</html>
